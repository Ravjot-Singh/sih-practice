<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disaster Management</title>
</head>

<body>

    <header class="nav-bar">
        <h2>DISASTER MANAGEMENT</h2>
        <nav class="nav-content">
            <a href="#home">Home</a>
            <a href="#Preparedness">Preparedness</a>
            <a href="#Alert hub">Alert Hub</a>
            <a href="#About Us">About Us</a>
        </nav>
        <div class="login">
            <a href="#login">Login</a>
            <img class="ham" src="hamburger.svg" alt="Menu">
        </div>
    </header>

    <main class="social-media-content">
        <div class="resources">
            <img src="cross.svg" alt="Close" class="res-cross" align="right">
            <p>Resources</p>
        </div>

        <div class="res-button">
            <img src="hamburger.svg" alt="Menu" class="res-ham">
        </div>

        <div class="dashboard">
            <img class="exit" src="cross.svg" alt="Close" align="right">
            <p>Videos</p>
            <p>History</p>
        </div>

        <div class="images">
            <p>Image 1</p>
            <p>Image 2</p>
            <p>Image 3</p>
        </div>
    </main>

    <div class="grid-table">
        <div class="header">State</div>
        <div class="header">District</div>
        <div class="header">Deaths</div>
        <div class="header">Loss</div>
        <div class="header">Missing</div>
    
        <div class="row">California</div>
        <div class="row">Los Angeles</div>
        <div class="row">100</div>
        <div class="row">$500M</div>
        <div class="row">10</div>
    
        <div class="row">Texas</div>
        <div class="row">Houston</div>
        <div class="row">50</div>
        <div class="row">$200M</div>
        <div class="row">5</div>
    
        <!-- Add more rows as needed -->
    </div>
    

    <div class="feedback">
        <form class="feedbackform" action="#" method="post">
            <h2>Feedback Form</h2>
            <textarea id="message" placeholder="Enter your feedback" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module" src="styles.js"></script>
</body>

</html>
